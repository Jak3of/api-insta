version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    ports:
      - 80:80
    networks:
      - symfony

  database:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: lll
    volumes:
      - mysql-db-data:/var/lib/mysql
    networks:
      - symfony

networks:
  symfony:

volumes: 
  mysql-db-data:
